<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>registration form</title>
    <link
      rel="stylesheet"
      href="/Dashboard/add operations/users/users/add_user.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <div class="container">
        <button
          type="button"
          class="close-btn fas fa-times"
          id="close"
          aria-label="Close"
        ></button>
        <div class="text">add location</div>

        <form id="myform">
          <div class="show_alert">
            <p id="create-success" style="color: rgb(66, 132, 246)"></p>
            <p id="create-error" style="color: red"></p>
          </div>
          <div class="location">
            <label>location</label>
            <input type="text" required />
          </div>
          <div class="description">
            <label>description</label>
            <input type="text" required />
          </div>

          <div>
            <button id="btn" class="btn" button type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/Dashboard/add operations/users/location/add_location.js"></script>
  </body>
</html>
