<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel The World Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/Dashboard/assets/css/style.css" />
</head>
 <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
           <li>
            <a href="#">
              <span class="icon"> </span>
              <span class="title">Travel the World</span>
            </a>
          </li>

          <li>
            <a href="/Dashboard/index.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="/Dashboard/users/users.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Users</span>
            </a>
          </li>

          <li>
            <a href="/Dashboard/destinations/destination.html">
              <span class="icon">
                <ion-icon name="compass-outline"></ion-icon>
              </span>
              <span class="title">Destinations</span>
            </a>
          </li>

          <li>
            <a href="/Dashboard/packages/packages.html">
              <span class="icon">
                <ion-icon name="albums-outline"></ion-icon>
              </span>
              <span class="title">Packages</span>
            </a>
          </li>

          <li>
            <a href="/Dashboard/locations/locations.html">
              <span class="icon">
                <ion-icon name="location"></ion-icon>
              </span>
              <span class="title">locations</span>
            </a>
          </li>

          <li>
            <a href="/Dashboard/request/request.html">
              <span class="icon">
                <ion-icon name="pricetags-outline"></ion-icon>
              </span>
              <span class="title">Requests</span>
            </a>
          </li>

         

          <li>
            <a href="/index/index.html">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

        
          
        </div>
          <!-- ======================= Cards ================== -->
          <div class="cardBox">

            <div>
              <button id="btn"   class="styled" type="button">add user  <ion-icon class="iconBx" name="person-add-outline"></ion-icon></button>
            </div>
         
            </div>
          


      <!-- ================= recent Customers ================ -->
      <div class="recent">
        <div class="cardHeader">
          <h2>Recent Customers</h2>
        </div>

        <div class="container">
          <table id="users_table" style="width: 100%">
            <thead>
              <tr>
                <th>full_name</th>
                <th>id</th>
                <th>password</th>
                <th>email.</th>
                <th>actions  </th>
              
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>full_name</th>
                <th>id</th>
                <th>password</th>
                <th>email.</th>
                <th>actions  </th>
           
                
              </tr>
            </tfoot>
          </table>
          
          <div class="show_alert">
            <p id="create-success" style="color: rgb(66, 132, 246)"></p>
            <p id="create-error" style="color: red"></p>
          </div>
          
        </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="/Dashboard/users/users.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
